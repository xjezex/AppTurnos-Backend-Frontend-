<!-- Formulario para agregar un nuevo paciente -->
<div class="card-body">
    <div class="col-sm-12">
      <h5 class="card-title"><i class="fa fa-fw fa-plus"></i>Agregar Paciente</h5>
      <form (ngSubmit)="addPaciente()">
        <div class="row">
          <div class="col-sm-2">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" [(ngModel)]="nuevoPaciente.nombre" name="nombre" class="form-control" placeholder="Ingrese nombre" required>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <label>Apellido</label>
              <input type="text" [(ngModel)]="nuevoPaciente.apellido" name="apellido" class="form-control" placeholder="Ingrese apellido" required>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <label>Teléfono</label>
              <input type="text" [(ngModel)]="nuevoPaciente.telefono" name="telefono" class="form-control" placeholder="Ingrese teléfono" required>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <label>Correo</label>
              <input type="email" [(ngModel)]="nuevoPaciente.correo" name="correo" class="form-control" placeholder="Ingrese correo" required>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label>Observaciones</label>
              <textarea [(ngModel)]="nuevoPaciente.observaciones" name="observaciones" class="form-control" rows="1" placeholder="Ingrese observaciones" required></textarea>
            </div>
          </div>
          <div class="col-xxl-1">
            <div class="form-group">
              <label>&nbsp;</label>
              <div>
                <button type="submit" class="btn btn-success"><i class="fa fa-fw fa-plus"></i> Agregar</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Formulario para buscar paciente -->
  <div class="card-body">
    <div class="col-sm-12">
      <h5 class="card-title"><i class="fa fa-fw fa-search"></i>Buscar Paciente</h5>
      <form (ngSubmit)="searchPacientes()">
        <div class="row">
          <div class="col-sm-2">
            <div class="form-group">
              <label>Nombre o Apellido</label>
              <input type="text" [(ngModel)]="searchCriteria" name="searchCriteria" id="searchCriteria" class="form-control" placeholder="Ingrese nombre o apellido">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label>&nbsp;</label>
              <div>
                <button type="submit" name="submit" value="search" id="submit" class="btn btn-primary">
                  <i class="fa fa-fw fa-search"></i> Buscar
                </button>
                &nbsp;
                <button type="button" class="btn btn-info" (click)="searchCriteria=''; searchPacientes();">
                  <i class="fa fa-fw fa-sync"></i> Recargar
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Tabla con listado de pacientes -->
  <div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr class="bg-primary text-white">
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Teléfono</th>
          <th>Correo</th>
          <th>Observaciones</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let paciente of filteredPacientes">
          <td *ngIf="editPaciente && editPaciente.id === paciente.id">
            <input type="text" [(ngModel)]="editPaciente.nombre" name="nombre" class="form-control" placeholder="Nombre">
          </td>
          <td *ngIf="!(editPaciente && editPaciente.id === paciente.id)">
            {{ paciente.nombre }}
          </td>
          <td *ngIf="editPaciente && editPaciente.id === paciente.id">
            <input type="text" [(ngModel)]="editPaciente.apellido" name="apellido" class="form-control" placeholder="Apellido">
          </td>
          <td *ngIf="!(editPaciente && editPaciente.id === paciente.id)">
            {{ paciente.apellido }}
          </td>
          <td *ngIf="editPaciente && editPaciente.id === paciente.id">
            <input type="text" [(ngModel)]="editPaciente.telefono" name="telefono" class="form-control" placeholder="Teléfono">
          </td>
          <td *ngIf="!(editPaciente && editPaciente.id === paciente.id)">
            {{ paciente.telefono }}
          </td>
          <td *ngIf="editPaciente && editPaciente.id === paciente.id">
            <input type="email" [(ngModel)]="editPaciente.correo" name="correo" class="form-control" placeholder="Correo">
          </td>
          <td *ngIf="!(editPaciente && editPaciente.id === paciente.id)">
            {{ paciente.correo }}
          </td>
          <td *ngIf="editPaciente && editPaciente.id === paciente.id">
            <textarea [(ngModel)]="editPaciente.observaciones" name="observaciones" class="form-control" placeholder="Observaciones"></textarea>
          </td>
          <td *ngIf="!(editPaciente && editPaciente.id === paciente.id)">
            {{ paciente.observaciones }}
          </td>
          <td>
            <button *ngIf="editPaciente && editPaciente.id === paciente.id" type="button" class="btn btn-primary" (click)="updatePaciente()">
              <i class="fa fa-fw fa-check"></i> Guardar
            </button>
            &nbsp;
            <button *ngIf="editPaciente && editPaciente.id === paciente.id" type="button" class="btn btn-secondary" (click)="cancelEdit()">
              <i class="fa fa-fw fa-times"></i> Cancelar
            </button>
            <button *ngIf="!(editPaciente && editPaciente.id === paciente.id)" type="button" class="btn btn-warning" (click)="startEdit(paciente)">
              <i class="fa fa-fw fa-edit"></i> Editar
            </button>
            &nbsp;
            <button type="button" class="btn btn-danger" (click)="deletePaciente(paciente.id)">
              <i class="fa fa-fw fa-trash"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
